<div class="pokemon-card" (click)="showDetail()">
	<div class="row no-gutters">
		<div class="col-5 text-center">
			<div class="pokemon-card-img">
				<img class="img-fluid" *ngIf="pokemon.imgUrl" [src]="pokemon.imgUrl" alt="{{pokemon.name}} image">
			</div>
		</div>
		<div class="col-7">
			<div class="pokemon-card-info">
				<h5>{{pokemon.name}}</h5>
			</div>
		</div>
	</div>
</div>
